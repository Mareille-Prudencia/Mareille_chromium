<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/logstyle.css">
</head>
<body>

<section>
    <div class="login-container d-flex align-items-center justify-content-center">
        <form class="login-form text-center">
            <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
            <div class="form-group">
                <label class="text-uppercase">Email Address</label><br>
                <input type="text" class="form-control form-control-lg" placeholder="Enter Email Address" required>
            </div>
            <div class="form-group">
                <label class="text-uppercase">Password</label>
                <a href="#" ><strong>Forgot Password?</strong></a><br>
                <input type="password" class="form-control form-control-lg" placeholder="Enter Password">
            </div>
            <div class="forgot-link d-flex align-items-center ">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label for="remember">Remember me</label>
                </div>
            </div>
            <button type="submit" class="btn mt-5 btn-custom btn-block text-uppercase btn-lg">Login</button>
            <nav>
                <p class="mt-3 font-weight-normal">Don't have an account <a href="LoginForm2.html"><strong>Register Now</strong></a></p>
            </nav>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</section>

</body>
</html>
